{% extends 'tasks/base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<body>
    <h1>Edit Task</h1>

    <!-- نمایش فرم ویرایش تسک -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- فرم را به صورت پاراگرافی نمایش می‌دهد -->
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
{% endblock %}
