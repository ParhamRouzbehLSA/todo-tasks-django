{% extends 'tasks/base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<body>
    <h1>Create a New Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- نمایش فرم به‌صورت پاراگرافی -->
        <button type="submit">Save Task</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
{% endblock %}
